<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script
	src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
	referrerpolicy="origin"></script>
<script>
	tinymce.init({
		selector : '#mytextarea'
	});
</script>

<title>Add Journel Entry</title>
</head>
<body>
	<!-- Main Body of Page -->

	<div class="container">
		<div class="row m-4">
			<div class="col text-center">
				<h1>Journel Entry</h1>
				<hr />
			</div>
		</div>

		<div class="row m-4">
			<div class="col text-center m-3">
				<h3>Add Entry</h3>
			</div>
		</div>
		<div class="row m-4">
			<div
				class="row col m-3 border border-danger shadow-lg p-3 mb-5 bg-white rounded">
				<form action="/addPosts" method="POST">
					<!-- <input type="hidden" 
                               th:name="${_csrf.parameterName}" 
                               th:value="${_csrf.token}"/> -->
					<!--                     <div class="row form-group m-2">
                            <label for="title" class="col-form-label col-3">Title: </label>
                            <input type="text" class="col-7 form-control" id="title" name="title" placeholder="Enter title"/>
                        </div> 
                        <div id="err" th:if="${#fields.hasErrors('content.title')}">
                            <p th:each="error : ${#fields.errors('content.title')}" class=" text-center alert alert-danger" 
                               th:text="${error}"></p>
                        </div>-->

					<div class="row form-group m-2">
						<label for="date" class="col-form-label col-3">Published:
						</label> <input required id="date" type="date" class="col-7 form-control"
							th:value="${createdDate}" name="createdDate" />
					</div>

					<textarea id="mytextarea" class="form-control m-2" name="body"
						placeholder="Journal Entry"></textarea>
					<div id="err" th:if="${#fields.hasErrors('posts.body')}">
						<p th:each="error : ${#fields.errors('posts.body')}"
							class="text-center alert alert-danger" th:text="${error}"></p>
					</div>

					<input type="hidden" name="userId" th:value="${user.id}" />
					<button type="submit" class="btn btn-primary m-2">Submit</button>
				</form>
			</div>
		</div>

	</div>

	<!-- End main body -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
