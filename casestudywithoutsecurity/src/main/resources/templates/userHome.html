<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<style>
#addBtn {
	margin-top: 5px;
	/*                    margin-right:25px;*/
	margin-bottom: 5px;
}
</style>

<title>Case Study</title>
</head>
<body>
	<section id="container" class="">
		<!--header start-->
		<header class="header dark-bg">
			<div class="toggle-nav">
				<div class="icon-reorder tooltips"
					data-original-title="Toggle Navigation" data-placement="bottom">
					<i class="icon_menu"></i>
				</div>
			</div>

			<!--logo start-->
			<a href="index.html" class="logo">Carlos<span class="lite">CASE-STUDY</span></a>
			<!--logo end-->
			<div class="top-nav notification-row">
				<ul class="nav pull-right top-menu">
					<li class="dropdown"><a data-toggle="dropdown"
						class="dropdown-toggle" href="#"> <span class="profile-ava">
								<img alt="" src="img/avatar1_small.jpg">
						</span> <span class="username" th:text="${user.firstname}"></span> <b
							class="caret"></b>
					</a>
						<ul class="dropdown-menu extended logout">
							<div class="log-arrow-up"></div>
							<li class="eborder-top"><a href="#"><i
									class="icon_profile"></i>Edit Profile</a></li>
							<li><a href="#"><i class="icon_mail_alt"></i>My Inbox</a></li>
							<li><a href="#"><i class="icon_chat_alt"></i>Posts</a></li>
							<li><a href="login.html"><i class="icon_key_alt"></i>Log
									Out</a></li>
						</ul></li>
				</ul>
			</div>
		</header>
		<div class="container">
			<div class="row m-4 ">
				<div class="col-6 text-center border border-dark">
					<span class="h3">Current Balance</span>
					<h1 th:text="${budget}"></h1>
				</div>
			</div>
			<div class="row m-4">
				<div class="col-6 text-center border border-dark">
					<span class="h3">Incomes</span>
					<div style='float: right;'>
						<a href="#" th:href="@{/addIncome(id=${user.id})}"
							class="btn btn-primary" id="addBtn">+</a>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Details</th>
								<th>Amount</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="income : ${incomeList}">
								<td th:text="${income.name}">name</td>
								<td th:text="${income.description}">description</td>
								<td th:text="${income.amount}">amount</td>
								<td><a href="#" th:href="@{/deleteIncome(id=${income.id})}">delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-6 text-center border border-dark">
					<span class="h3">Expenses</span>
					<div style='float: right;'>
						<a href="#" th:href="@{/addExpense(id=${user.id})}"
							class="btn btn-primary" id="addBtn">+</a>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Details</th>
								<th>Amount</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="expense : ${expenseList}">
								<td th:text="${expense.name}">name</td>
								<td th:text="${expense.description}">description</td>
								<td th:text="${expense.amount}">amount</td>
								<td><a href="#"
									th:href="@{/deleteExpense(id=${expense.id})}">delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row m-4">
				<div class="col-6 text-center border border-dark">
			<!-- 		<div
						class="col-8 shadow-lg p-3 mb-3 mt-3 bg-white rounded specialBorder"> -->
						<div style='float: right;'>
							<a href="#" th:href="@{/addPosts(id=${user.id})}"
								class="btn btn-primary" id="addBtn">New Entry</a>
						</div>
						<div
							class="border  border-danger shadow-lg p-3 mb-3 mt-3 bg-white rounded"
							th:each="posts : ${userPosts}">
							<div class="row my-4 mr-4 ml-2">
								<div class="col-11 ">
									<span class="h3"
										style="font-family: georgia; font-style: italic"
										th:text="${posts.createdDate}"></span>
								</div>
							</div>
							<div class="row my-2 mx-4">
								<p class="text-left" th:utext="${posts.body}"></p>
							</div>
						</div>
				<!-- 	</div>-->
				</div>
				<div class="col-6 text-center border border-dark">
					<span class="h3">To Do List</span>
					<div style='float: right;'>
						<a href="#" th:href="@{/addTodo(id=${user.id})}"
							class="btn btn-primary" id="addBtn">+</a>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Description</th>
								<th>Completed</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="todo : ${userTodo}">
								<td th:text="${todo.name}">name</td>
								<td th:text="${todo.description}">Description</td>
								<!-- 	<td th:text="${todo.completed}">completed</td> -->
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>
</html>
