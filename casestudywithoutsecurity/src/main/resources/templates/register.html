<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Register</title>

<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet">
<!--external css-->
<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.css" rel="stylesheet" />
<!-- Custom styles -->
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet" />

</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
				<header class="panel-heading"> Registration Form </header>
				<div class="panel-body">
					<div class="form">
						<form action="registerUser" method="POST">
							<div class="form-group ">
								<label for="fname" class="control-label col-lg-2">First
									Name <span class="required">*</span>
								</label>
								<div class="col-lg-10">
									<input class="form-control" id="fname" name="fname"
										type="text" required />
								</div>
							</div>
							<div class="form-group ">
								<label for="lname" class="control-label col-lg-2">Last
									Name <span class="required">*</span>
								</label>
								<div class="col-lg-10">
									<input class="form-control" id="lname" name="lname"
										type="text" required />
								</div>
							</div>
							<div class="form-group ">
								<label for="email" class="control-label col-lg-2">E-Mail
									<span class="required">*</span>
								</label>
								<div class="col-lg-10">
									<input class="form-control " id="cemail" type="text"
										name="email" required />
								</div>
							</div>
							<div class="form-group ">
								<label for="phone" class="control-label col-lg-2">Phone</label>
								<div class="col-lg-10">
									<input class="form-control " id="phone" type="text" name="phone" required/>
								</div>
							</div>
							<div class="form-group ">
								<label for="Username" class="control-label col-lg-2">Username
									<span class="required">*</span>
								</label>
								<div class="col-lg-10">
									<input class="form-control" id="username" name="username"
										type="text" required />
								</div>
							</div>
							<div class="form-group ">
								<label for="password" class="control-label col-lg-2">Password</label>
								<div class="col-lg-10">
									<input class="form-control" id="pw" name="password"
										type="text" required />
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<button type="submit" class="btn btn-primary">Register</button>
								</div>
							</div>
						</form>
					</div>

				</div>
			</section>
		</div>
	</div>
</body>
</html>
